<script type="text/javascript" src="/lg4-common/bower_components/jquery/jquery.min.js"></script>
<!-- 2015-08-11 add - bv script / add product apge only -->
<script type="text/javascript" src="http://display-stg.ugc.bazaarvoice.com/static/LG/en_US/bvapi.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.info-title').each(function(){
		var titleUL = $(this);
		var len = titleUL.find('li').length;
		var maxHeight = 0;
		var liGroup = [];
		for(var i=0; i<len; i++){
			maxHeight = 0;
			liGroup.push(titleUL.find('li').eq(i))
			maxHeight = titleUL.find('li').eq(i).innerHeight();
			
			titleUL.next().find('.info-cont-list').each(function(idx){
				var descUL = $(this);
				var hei = descUL.find('li').eq(i).innerHeight()
				liGroup.push(descUL.find('li').eq(i))
				if(maxHeight < hei){
					maxHeight = hei;
				}
			})
			$.each(liGroup, function(idx){
				if(maxHeight < 56){
					maxHeight = 56;
				}
				
				$(this).height(maxHeight)

			})
			
			liGroup = [];
		}
	});
	// 2015-07-14 스크립트 추가 //
	var arrayHeight = [];
	var chkHeight;
	$('.item-list li').each(function(){
		chkHeight = $(this).height()+30;
		arrayHeight.push(chkHeight);
		arrayHeight.sort().reverse();
		$(this).css('height',arrayHeight[0]);
	});
	// 2015-08-11
	var setBVRatings = function(e){
		if (!window.$BV) return false;
		if($BV) {
			var idx = $(this).index();
			var sctxt = '';
			$(this).find('li').each(function() {
				var obj = $(this).find('.rating');
				var pid = obj.data('modelid');
				if(!pid) return;
				obj.removeAttr('itemprop').removeAttr('itemscope').removeAttr('itemtype').attr('id', 'productlist'+idx+'-'+pid).empty();
				if(sctxt == "") sctxt = sctxt + "'"+pid+"'";
				else sctxt = sctxt + "," + "'"+pid+"'";
			});
			// console.log(sctxt);
			if(sctxt != "") {
				sctxt = "$BV.ui( 'rr', 'inline_ratings', {productIds : ["+sctxt+"],containerPrefix:'productlist"+idx+"'});";
				new Function(sctxt)();
			}
		}
	};
	$('.item-list').each(setBVRatings);

	// 2015-07-13
	window.print();
})
</script>
</head>

<body>

	<div id="content"><!-- for skip to contents links -->
		<div class="compare compare-print">
		<!--#include virtual="/incl/components/compare-print-page.inc" -->
		</div>
	</div>

</body>
